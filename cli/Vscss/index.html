<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="myCanvas" height="350px" width="500px"
        style="border: 2px solid black">
    Your browser does not support canvas
</canvas>
<script>
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 1 * Math.PI, 2 * Math.PI, true);
    ctx.stroke();
</script>
</body>
</html>
